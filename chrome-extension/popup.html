<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="username-display">
            <span id="generated-username">c0lISTES</span>
        </div>
        <h1>Customize your username</h1>
        
        <!-- Generation Mode Section -->
        <div class="generation-mode-section">
            <h3 class="section-title">Generation Mode</h3>
            <div class="mode-options">
                <div class="option">
                    <input type="radio" id="easy-to-say" name="readability" checked>
                    <label for="easy-to-say">Easy to say</label>
                    <span class="info-icon" data-info="easy-to-say">i</span>
                </div>
                <div class="option">
                    <input type="radio" id="easy-to-read" name="readability">
                    <label for="easy-to-read">Easy to read</label>
                    <span class="info-icon" data-info="easy-to-read">i</span>
                </div>
                <div class="option">
                    <input type="radio" id="all-characters" name="readability">
                    <label for="all-characters">All characters</label>
                    <span class="info-icon" data-info="all-characters">i</span>
                </div>
            </div>
        </div>

        <!-- Character Types Section -->
        <div class="character-types-section">
            <h3 class="section-title">Character Types</h3>
            <div class="character-options">
                <div class="option">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Uppercase</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Numbers</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Symbols</label>
                </div>
            </div>
        </div>

        <!-- Info Display Area -->
        <div id="info-display" class="info-display">
            <div id="info-content">Hover over the info icons to see details</div>
        </div>
        <div class="length-container">
            <label for="length">Username Length:</label>
            <input type="number" id="length" min="3" max="30" value="8">
            <input type="range" id="length-slider" min="3" max="30" value="8">
        </div>
        <div class="button-container">
            <button id="generate-username">Generate Username</button>
            <button id="copy-username">Copy Username</button>
        </div>
        <div id="copy-success" style="display: none;">
            âœ… Username copied successfully!
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
